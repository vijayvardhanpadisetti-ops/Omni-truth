                init() {
                    // Reset to page 1 when search changes
                    this.$watch('search', () => {
                        this.currentPage = 1;
                    });
                    // Ensure currentPage is within bounds
                    this.$watch('filteredVideos', () => {
                        if (this.currentPage > this.totalPages && this.totalPages > 0) {
                            this.currentPage = this.totalPages;
                        }
                        if(this.totalPages === 0) {
                            this.currentPage = 1;
                        }
                    });
                },

                get filteredVideos() {
                    const q = this.search.toLowerCase().trim();
                    if (!q) return this.videos;
                    return this.videos.filter(v => 
                        v.title.toLowerCase().includes(q) || 
                        v.id.toString().includes(q)
                    );
                },

                get paginatedItems() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    return this.filteredVideos.slice(start, end);
                },

                get totalPages() {
                    return Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                },

                updatePagination() {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.updatePagination();
                    }
                },

                prevPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.updatePagination();
                    }
                },
                
                loadMore() {
                    this.itemsPerPage += 12;
                },

                resetFilters() {
                    this.search = '';
                    this.itemsPerPage = 12;
                    this.currentPage = 1;
                },

                openModal() {
                    this.isModalOpen = true;
                    this.newVideo = { title: '', url: '', code: '' };
                },

                closeModal() {
                    this.isModalOpen = false;
                },

                addVideo() {
                    if (!this.newVideo.title || !this.newVideo.url) {
                        alert('Please fill in title and URL');
                        return;
                    }

                    let ytId = '';
                    try {
                        let url = this.newVideo.url;
                        let regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                        let match = url.match(regExp);
                        if (match && match[2].length == 11) {
                            ytId = match[2];
                        } else {
                            ytId = url;
                        }
                    } catch (e) {
                        alert('Invalid URL');
                        return;
                    }

                    let newId;
                    if (this.newVideo.code && !isNaN(parseInt(this.newVideo.code))) {
                        newId = parseInt(this.newVideo.code);
                    } else {
                        // Handle empty array case for max
                        newId = this.videos.length > 0 ? Math.max(...this.videos.map(v => v.id)) + 1 : 1;
                    }

                    this.videos.unshift({
                        id: newId,
                        title: this.newVideo.title,
                        ytId: ytId
                    });

                    this.closeModal();
                    this.search = '';
                    this.currentPage = 1;
                },

                deleteVideo(id) {
                    if(confirm("Are you sure you want to delete this video?")) {
                        this.videos = this.videos.filter(v => v.id !== id);
                    }
                }
            }
        }
    </script>

                    </div>
                </div>

                <!-- Desktop Search & Actions -->
                <div class="hidden md:flex items-center gap-4 flex-1 justify-end">
                    <div class="relative group w-full max-w-md">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-slate-500 group-focus-within:text-indigo-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input type="text" x-model="search" 
                            class="block w-full pl-10 pr-3 py-2.5 border border-slate-700 rounded-xl leading-5 bg-slate-900/50 text-slate-300 placeholder-slate-500 focus:outline-none focus:bg-slate-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm transition-all shadow-inner"

                        </div>
                    </div>

                    <button @click="openModal()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-xl text-sm font-semibold shadow-lg shadow-indigo-500/30 transition-all hover:-translate-y-0.5 active:scale-95">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />

    <!-- Main Content -->

            <div class="flex items-center gap-2 bg-slate-900/50 p-1 rounded-lg border border-slate-800">

                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>

                <span class="px-3 text-sm font-medium text-slate-300 select-none">

        <!-- Video Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                                </span>
                            </div>
                        </div>

                        <!-- Active Iframe View -->
                        <template x-if="playing">

        <!-- Empty State -->
        <div x-show="filteredVideos.length === 0" class="text-center py-32 animate-fade-in" x-cloak>
            <div class="inline-block p-6 rounded-full bg-slate-900 border border-slate-800 mb-4">
                <svg class="h-10 w-10 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h3 class="text-lg font-medium text-white">No videos found</h3>
            <p class="text-slate-500 mt-1">Try adjusting your search terms.</p>
        </div>

        <!-- Bottom Pagination -->
        <div class="mt-12 flex justify-center" x-show="totalPages > 1">
            <button @click="loadMore()" x-show="currentPage < totalPages" class="bg-slate-800 hover:bg-slate-700 text-white px-8 py-3 rounded-full font-medium transition-all hover:shadow-lg hover:shadow-indigo-500/20 border border-slate-700">
                Load More Videos
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-900 bg-slate-950 py-8">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="text-slate-500 text-sm">© 2024 Omni Truth. All rights reserved.</p>
        </div>
    </footer>

    <!-- Add Video Modal -->
    <div x-show="isModalOpen" class="fixed inset-0 z-[100] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" x-cloak>
        <!-- Backdrop -->
        <div x-show="isModalOpen" 
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-slate-950/80 backdrop-blur-sm transition-opacity" 
             @click="closeModal()"></div>

        <!-- Modal Panel -->
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div x-show="isModalOpen"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-2xl bg-slate-900 border border-slate-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                
                <div class="bg-slate-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-500/10 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg font-semibold leading-6 text-white" id="modal-title">Add New Video</h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label class="block text-xs font-medium text-slate-400 mb-1">Video Title</label>
                                    <input type="text" x-model="newVideo.title" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter video title">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-slate-400 mb-1">YouTube URL or ID</label>
                                    <input type="text" x-model="newVideo.url" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="https://youtube.com/watch?v=...">
                                </div>
                                <div>
                                    <label class="block text-xs font-medium text-slate-400 mb-1">Code ID (Optional)</label>
                                    <input type="number" x-model="newVideo.code" class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Auto-generated if empty">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-800/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-800">
                    <button type="button" @click="addVideo()" class="inline-flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto transition-colors">Add Video</button>
                    <button type="button" @click="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-slate-800 px-3 py-2 text-sm font-semibold text-slate-300 shadow-sm ring-1 ring-inset ring-slate-700 hover:bg-slate-700 sm:mt-0 sm:w-auto transition-colors">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
